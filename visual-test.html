<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Testing Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        h1 {
            color: #667eea;
            margin-bottom: 30px;
        }
        .controls {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .screen-selector {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }
        .screen-btn {
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.2s;
        }
        .screen-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }
        .screen-btn.active {
            background: #10b981;
        }
        .iframe-container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        .phone-frame {
            width: 375px;
            height: 812px;
            border: 8px solid #1a1a1a;
            border-radius: 40px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            position: relative;
        }
        .phone-frame::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 25px;
            background: #1a1a1a;
            border-radius: 0 0 20px 20px;
            z-index: 10;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .info {
            background: #dbeafe;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            color: #1e40af;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }
        .stat-number {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 5px;
        }
        .stat-label {
            font-size: 13px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§ª Visual Testing Dashboard - Crypto Bank</h1>
        
        <div class="info">
            <strong>ðŸ’¡ How to use:</strong> Click any screen button below to view and test it in the phone simulator. 
            Test all interactions, navigation, and ensure everything works smoothly!
        </div>

        <div class="controls">
            <h3 style="margin-bottom: 15px;">Select Screen to Test:</h3>
            <div class="screen-selector">
                <button class="screen-btn" onclick="loadScreen('register.html')">1. Registration</button>
                <button class="screen-btn active" onclick="loadScreen('dashboard.html')">2. Dashboard</button>
                <button class="screen-btn" onclick="loadScreen('menu.html')">3. Menu</button>
                <button class="screen-btn" onclick="loadScreen('connect-wallet.html')">4. Wallets</button>
                <button class="screen-btn" onclick="loadScreen('membership.html')">5. Membership</button>
                <button class="screen-btn" onclick="loadScreen('add-funds.html')">6. Add Funds</button>
                <button class="screen-btn" onclick="loadScreen('withdraw.html')">7. Withdraw</button>
                <button class="screen-btn" onclick="loadScreen('earn.html')">8. Earn</button>
                <button class="screen-btn" onclick="loadScreen('cards.html')">9. Cards</button>
                <button class="screen-btn" onclick="loadScreen('spending-limits.html')">10. Limits</button>
                <button class="screen-btn" onclick="loadScreen('transactions.html')">11. Transactions</button>
                <button class="screen-btn" onclick="loadScreen('promotions.html')">12. Promotions</button>
                <button class="screen-btn" onclick="loadScreen('settings.html')">13. Settings</button>
            </div>
        </div>

        <div class="iframe-container">
            <div class="phone-frame">
                <iframe id="screen-iframe" src="dashboard.html"></iframe>
            </div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number">13</div>
                <div class="stat-label">Total Screens</div>
            </div>
            <div class="stat-card" style="background: linear-gradient(135deg, #10b981 0%, #059669 100%);">
                <div class="stat-number">100%</div>
                <div class="stat-label">Coverage</div>
            </div>
            <div class="stat-card" style="background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);">
                <div class="stat-number" id="tested-count">0</div>
                <div class="stat-label">Screens Tested</div>
            </div>
        </div>
    </div>

    <script>
        const testedScreens = new Set();
        
        function loadScreen(screenName) {
            const iframe = document.getElementById('screen-iframe');
            iframe.src = screenName;
            
            // Update active button
            document.querySelectorAll('.screen-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Track tested screens
            testedScreens.add(screenName);
            document.getElementById('tested-count').textContent = testedScreens.size;
        }

        // Track navigation within iframe
        window.addEventListener('message', function(e) {
            if (e.data.type === 'navigation') {
                console.log('Navigation detected:', e.data.url);
            }
        });
    </script>
</body>
</html>
