<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Wallet - Crypto Bank</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="phone-container">
        <!-- Status Bar -->
        <div class="status-bar">
            <div class="time">9:41</div>
            <div class="status-icons">
                <span>📶</span>
                <span>📡</span>
                <span>🔋</span>
            </div>
        </div>

        <!-- Header -->
        <div class="header">
            <button class="back-btn" onclick="window.location.href='register.html'">←</button>
            <h1>Connect Wallet</h1>
            <div style="width: 28px;"></div>
        </div>

        <!-- Content -->
        <div class="content">
            <div style="text-align: center; margin-bottom: 32px;">
                <div style="font-size: 48px; margin-bottom: 16px;">🔗</div>
                <h2 style="font-size: 24px; font-weight: 700; margin-bottom: 8px;">Connect Wallet</h2>
                <p style="color: #666; font-size: 14px;">
                    Choose your wallet
                </p>
            </div>

            <!-- Wallets -->

            <button class="btn-full" style="background: white; color: #1a1a1a; border: 2px solid #e0e0e0; margin-bottom: 12px; display: flex; align-items: center; gap: 12px;" onclick="window.location.href='dashboard.html'">
                <span style="font-size: 24px;">🦊</span>
                <span style="flex: 1; text-align: left;">MetaMask</span>
            </button>

            <button class="btn-full" style="background: white; color: #1a1a1a; border: 2px solid #e0e0e0; margin-bottom: 12px; display: flex; align-items: center; gap: 12px;" onclick="window.location.href='dashboard.html'">
                <span style="font-size: 24px;">🛡️</span>
                <span style="flex: 1; text-align: left;">Trust Wallet</span>
            </button>

            <button class="btn-full" style="background: white; color: #1a1a1a; border: 2px solid #e0e0e0; margin-bottom: 12px; display: flex; align-items: center; gap: 12px;" onclick="window.location.href='dashboard.html'">
                <span style="font-size: 24px;">💼</span>
                <span style="flex: 1; text-align: left;">Coinbase Wallet</span>
            </button>

            <button class="btn-full" style="background: white; color: #1a1a1a; border: 2px solid #e0e0e0; margin-bottom: 12px; display: flex; align-items: center; gap: 12px;" onclick="window.location.href='dashboard.html'">
                <span style="font-size: 24px;">🌐</span>
                <span style="flex: 1; text-align: left;">WalletConnect</span>
            </button>

            <!-- Back Button -->
            <div style="text-align: center; margin-top: 32px;">
                <button class="btn btn-secondary" style="width: 100%;" onclick="window.location.href='register.html'">
                    ← Back
                </button>
            </div>
        </div>
    </div>
</body>
</html>
