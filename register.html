<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Crypto Bank</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="phone-container">
        <!-- Status Bar -->
        <div class="status-bar">
            <div class="time">9:41</div>
            <div class="status-icons">
                <span>📶</span>
                <span>📡</span>
                <span>🔋</span>
            </div>
        </div>

        <!-- Header -->
        <div class="header" style="border-bottom: none; background: transparent;">
            <div style="width: 28px;"></div>
            <div style="width: 28px;"></div>
        </div>

        <!-- Content -->
        <div class="content" style="display: flex; flex-direction: column; justify-content: center;">
            <!-- Logo & Welcome -->
            <div style="text-align: center; margin-bottom: 40px;">
                <div style="width: 80px; height: 80px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border-radius: 24px; display: flex; align-items: center; justify-content: center; margin: 0 auto 20px; box-shadow: 0 12px 24px rgba(102, 126, 234, 0.3);">
                    <div style="font-size: 40px; color: white; font-weight: 700;">🏦</div>
                </div>
                <h1 style="font-size: 28px; font-weight: 700; margin-bottom: 8px; color: #1a1a1a;">Hey Anon</h1>
                <p style="font-size: 15px; color: #666;">
                    Choose the way to sign up.
                </p>
            </div>

            <!-- Registration Methods -->
            <button class="btn-full" style="background: #667eea; margin-bottom: 12px; display: flex; align-items: center; justify-content: center; gap: 12px;" onclick="window.location.href='dashboard.html'">
                <span style="font-size: 20px;">🔑</span>
                <span>Continue with Passkey</span>
            </button>

            <button class="btn-full" style="background: white; color: #1a1a1a; border: 2px solid #e0e0e0; margin-bottom: 12px; display: flex; align-items: center; justify-content: center; gap: 12px;" onclick="window.location.href='dashboard.html'">
                <span style="font-size: 20px;">G</span>
                <span>Continue with Google</span>
            </button>

            <button class="btn-full" style="background: white; color: #1a1a1a; border: 2px solid #e0e0e0; display: flex; align-items: center; justify-content: center; gap: 12px;" onclick="window.location.href='connect-wallet-register.html'">
                <span style="font-size: 20px;">🔗</span>
                <span>Connect Web3 Wallet</span>
            </button>

            <!-- Login Link -->
            <div style="text-align: center; margin-top: 32px;">
                <p style="font-size: 14px; color: #666;">
                    Already signed up? <a href="#" style="color: #667eea; text-decoration: none; font-weight: 600;">Login here</a>
                </p>
            </div>

            <!-- Terms -->
            <div style="text-align: center; margin-top: 24px;">
                <p style="font-size: 11px; color: #999; line-height: 1.5;">
                    By continuing, you agree to our <a href="#" style="color: #667eea; text-decoration: none;">Terms</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
